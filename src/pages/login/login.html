<ion-header>

  <ion-navbar>
    <ion-title right>الدخول</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
  
    <ion-item>
      <ion-label floating>البريد الألكتروني</ion-label>
      <ion-input [(ngModel)]='userInfo.email' type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>كلمة السر</ion-label>
      <ion-input [(ngModel)]='userInfo.password' type="password"></ion-input>
    </ion-item>
  
  </ion-list>
  
  <div padding>
    <button ion-button class="homeBtn" (click)="login(userInfo)">دخول</button>
    <ion-label (click)="forgetPassword()"><a>نسيت كلمة السر؟</a></ion-label>
  </div>

</ion-content>
